<!DOCTYPE html>
<html>
<head>
    <title>mock-Google-homepage2</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
<header>
    <div id="top-left">
        <a id="about-link" href="http://about.google">About</a>
        <a id="store-link" href="http://store.google.com">Store</a>

    </div>
    <div id="top-right">
        <a id="gmail-link" href="http://gmail.com">Gmail</a>
        <a id="images-link" href="http://google.com/images">Images</a>
        <button id="apps-button"></button>
        <a id="sign-in-button" href="http://github.com/galenczk"></a> 
    </div>
    

</header>
<main>
    <div id="logo-pic-div">
        <img id="logo-pic" src="images/google_logo.png">
    </div>

    <div id="search-area">
        <div id="search-bar">
            <img id="mag-glass" src="images/mag-glass.png">
            <input id="search-input">
            <img id="mic" src="images/google-mic.png">
        </div>
        
        <div id="search-buttons">
            <a id="search-button" href="http://google.com">Google Search</a>
            <a id="IFL-button" href="http://google.com">I'm Feeling Lucky</a>
        </div>

    </div>
    

</main>
<footer>
    <div id="sustainability">
        <img id="leaf" src="images/leaf.png" alt="leaf">
        <a id="carbon-neutral" href="http://sustainability.google">Carbon neutral since 2007</a>
    </div>
    

<nav>
    
    <div id="bottom">
        <div id="bottom-left" >
            <a id="advertising" class="bottom-links" href="http://ads.google.com">Advertising</a>
            <a id="business" class="bottom-links" href="http://smallbusiness.withgoogle.com">Business</a>
            <a id="how-search-works" class="bottom-links" href="http://google.com/search/howsearchworks">How Search works</a>
        </div>

        <div id="bottom-right">
            <a id="privacy" class="bottom-links" href="http://policies.google.com/privacy">Privacy</a>
            <a id="terms" class="bottom-links" href="http://policies.google.com/terms">Terms</a>
            <a id="settings" class="bottom-links" href="http://google.com/preferences">Settings</a>
        </div>  
    </div>
    
    
    
</nav>
</footer>
</body>
</html>
