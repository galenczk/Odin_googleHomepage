<!DOCTYPE html>
<html>
<head>
    <title>mock-Google-homepage2</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
<header>
    <div id="top-left">
        <a id="about-link" href="#">About</a>
        <a id="store-link" href="#">Store</a>

    </div>
    <div id="top-right">
        <a id="gmail-link" href="#">Gmail</a>
        <a id="images-link" href="#">Images</a>
        <button id="apps-button"></button>
        <button id="sign-in-button"></button> 
    </div>
    

</header>
<main>
    <div id="logo-pic-div">
        <img id="logo-pic" src="images/google_logo.png">
    </div>

    <div id="search-area">
        <div id="search-bar">
            <img id="mag-glass" src="images/mag-glass.png">
            <input id="search-input">
            <img id="mic" src="images/google-mic.png">
        </div>
        
        <div id="search-buttons">
            <button id="search-button">Google Search</button>
            <button id="IFL-button">I'm Feeling Lucky</button>
        </div>

    </div>
    

</main>
<footer>
    <div id="sustainability">
        <img id="leaf" src="images/leaf.png" alt="leaf">
        <p>Carbon neutral since 2007</p>
    </div>
    

<nav>
    
    <div id="bottom">
        <div id="bottom-left" >
            <a id="advertising" class="bottom-links" href="#">Advertising</a>
            <a id="business" class="bottom-links" href="#">Business</a>
            <a id="how-search-works" class="bottom-links" href="#">How Search works</a>
        </div>

        <div id="bottom-right">
            <a id="privacy" class="bottom-links" href="#">Privacy</a>
            <a id="terms" class="bottom-links" href="#">Terms</a>
            <a id="settings" class="bottom-links" href="#">Settings</a>
        </div>  
    </div>
    
    
    
</nav>
</footer>
</body>
</html>
